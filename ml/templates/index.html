<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>House Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>Pakistan House Price Predictor</h1>
      <p class="subtitle">Enter property details — dropdowns for categorical fields. Model returns predicted price.</p>
    </header>

    <section class="card">
      <form action="{{ url_for('predict') }}" method="post" class="form-grid">
        {% for f in feature_meta %}
        <div class="field">
          <label for="{{ f.field }}">{{ f.name }}</label>
          {% if f.type == 'categorical' %}
            <select id="{{ f.field }}" name="{{ f.field }}" required>
              <option value="" disabled selected>Choose {{ f.name }}</option>
              {% for opt in f.options %}
                <option value="{{ opt }}">{{ opt }}</option>
              {% endfor %}
            </select>
          {% else %}
            <input id="{{ f.field }}" name="{{ f.field }}" type="number" step="any" placeholder="Enter {{ f.name }}" required />
          {% endif %}
        </div>
        {% endfor %}

        <div class="actions">
          <button type="submit" class="btn">Predict Price</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small>Model served with Flask • Created for demo</small>
    </footer>
  </main>
</body>
</html>
