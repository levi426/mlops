<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7fbff; padding:30px; }
    .card { border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3>House Price Predictor (Demo)</h3>
    <form id="predictForm">
      <div id="inputs" class="row gy-3"></div>
      <button class="btn btn-primary mt-3" type="submit">Predict</button>
    </form>

    <div id="result" class="mt-4" style="display:none;">
      <h5>Prediction:</h5>
      <div id="predValue" class="fs-4 fw-bold"></div>
    </div>
  </div>
</div>

<script>
const FEATURES = {{ features | tojson }};
const inputsDiv = document.getElementById('inputs');
// Build inputs dynamically
FEATURES.forEach(f => {
  const col = document.createElement('div'); col.className='col-md-6';
  col.innerHTML = `
    <label class="form-label">${f}</label>
    <input class="form-control" name="${f}" value="0" />
  `;
  inputsDiv.appendChild(col);
});

document.getElementById('predictForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const form = new FormData(e.target);
  const payload = {};
  for (let [k,v] of form.entries()) payload[k]=v;
  const res = await fetch('/predict', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if (data.prediction !== undefined) {
    document.getElementById('predValue').textContent = data.prediction;
    document.getElementById('result').style.display='block';
  } else {
    alert(JSON.stringify(data));
  }
});
</script>
</body>
</html>
